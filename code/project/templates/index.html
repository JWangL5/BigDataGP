<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<meta charset="utf-8" />
		<title>Index</title>
		<link rel="stylesheet" href={% static 'index.css' %}>
    	<link rel="stylesheet" href={% static 'index_bg.css' %}>
    	<link rel="shortcut icon" href={%static 'Logo-0.png' %} />
		<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
		<script src={% static 'index.js' %} type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="main-text">
			<div id="logo">
				<img src={% static 'Logo-4.png' %} height="100px">
			</div>
			<div id="search">
				<form action="/result" method="GET">
					<span id="search_text">
						<input type="text" id="search_input" name="keyword" placeholder="Type the topic you interested here" />
						
						<div id="uplaod_icon">
							
								<svg id="uplaod_icon_svg">
									<path d="M20 12.194v9.806h-20v-20h18.272l-1.951 2h-14.321v16h16v-5.768l2-2.038zm.904-10.027l-9.404 9.639-4.405-4.176-3.095 3.097 7.5 7.273 12.5-12.737-3.096-3.096z"/>
								</svg>
							
							<div id="uplaod_icon_tip" class="tip">
								<p>Search by citation</p>
							</div>
						</div>
						
					</span>
					<span>
						<input type="submit" id="search_button" value="SEARCH" />
					</span>
				</form>
			</div>
			<div id="uplaod_data">
				
			</div>
			
			<div id="how_to_use">
				
			</div>
			
		</div>
	</body>
	<canvas id="canvas"></canvas>
	<!-- <canvas id="canvas1" style="whdth: 100%;height: 100%"></canvas> -->
	<script src={% static 'index_bg.js' %} type="text/javascript" charset="utf-8"></script>
</html>
